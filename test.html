<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 bg-primary text-white py-2">
                    <h3>For Loop</h3>
                </div>
                <div class="col-sm-8 bg-success text-white py-2" id="output-for"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-danger text-white py-2">
                    <h3>For-Of Loop</h3>
                </div>
                <div class="col-sm-8 bg-secondary text-white py-2" id="output-for-of"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-primary text-white py-2">
                    <h3>While Loop</h3>
                </div>
                <div class="col-sm-8 bg-success text-white py-2" id="output-while-loop"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 bg-danger text-white py-2">
                    <h3>Do-While loop</h3>
                </div>
                <div class="col-sm-8 bg-secondary text-white py-2" id="output-do-while-loop"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
